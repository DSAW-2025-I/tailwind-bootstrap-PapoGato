<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html, body {
      overflow: hidden; /* Deshabilita el scroll */
      height: 100%;
    }
    body {
      font-family: 'Inter', sans-serif;
      color: white;
      background-color: hsl(233, 47%, 7%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .card {
      width: 800px;
      background-color: hsl(244, 38%, 16%);
      border-radius: 0.25cm;
      padding: 1cm;
      font-size: xx-large;
    }
    .links {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .link-item {
      display: flex;
      align-items: center;
      font-size: xx-large;
      margin: 10px 0;
      text-decoration: none;
      color: white;
    }
    .link-item img {
      width: 35px; /* Tama√±o del logo */
      height: 30px;
      margin-right: 10px; /* Espacio entre el logo y el texto */
    }
    .image-container {
      margin-top: 20px;
    }
    .image-container img {
      width: 100%;
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div style="scale: 125%; margin-bottom: 1%;">Welcome to our presentation card</div>
    <span style="font-size: 0.6cm;">Please choose a <span style="color: blueviolet;">framework</span> to watch our card:</span>
    
    <div class="links">
      <a href="tailwind.html" class="link-item">
        <img src="https://codekitapp.com/images/help/free-tailwind-icon@2x.png" alt="Tailwind Logo">
        <span>Go to <span style="color: blueviolet;">Tailwind</span> Page</span>
      </a>
      <a href="bootstrap.html" class="link-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/800px-Bootstrap_logo.svg.png" alt="Bootstrap Logo">
        <span>Go to <span style="color: blueviolet;">Bootstrap</span> Page</span>
      </a>
    </div> 
    
    <div class="image-container">
      <img style="margin-bottom:-0.4cm;" src="./design/desktop-design.jpg" alt="Desktop">
      <span style="font-size: large;">Preview</span>
    </div>
  </div>
</body>
</html>
