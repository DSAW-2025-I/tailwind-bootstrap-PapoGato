<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Cuadrados en pantalla</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: hsl(233, 47%, 7%);
    }
    .container-custom {
      background-color: hsl(244, 38%, 16%);
      border-radius: 5px;
      overflow: hidden;
      display: flex;
      width: 75%;
      height: 60vh;
    }
    .highlight {
      color: hsl(277, 64%, 61%);
    }
    .text-muted-custom {
      color: rgba(255, 255, 255, 0.601);
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: hsla(277, 100%, 10%, 0.5);
    }
    .image-container {
      position: relative;
      width: 50%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="container-custom d-flex">
    <!-- Sección de texto -->
    <div class="w-50 text-white p-4 d-flex flex-column justify-content-center">
      <h1 class="fw-bold mt-4 ms-4" style="font-size: 2.5rem; font-family: 'Inter';">
        Get <span class="highlight">insights</span> that help<br>your business grow.
      </h1>
      <p class="text-muted-custom mt-4 ms-3" style="font-family: 'Inter'; font-weight: 400;">
        Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br> experience, and overall efficiency.
      </p>
      <!-- Sección de texto "datos numéricos" -->
      <div class="mt-5 ms-3 d-flex text-white">
        <h1 style="font-family: 'Inter'; font-size: 1.85rem;font-weight: bold;">10K+</h1>
        <h1 style="margin-left: 43px; margin-right: 58px ;font-family: 'Inter'; font-size: 1.85rem;font-weight: bold;">314</h1>
        <h1 style="font-family: 'Inter'; font-size: 1.85rem ;font-weight: bold;">12M+</h1>
      </div>
      <!-- Sección de texto "datos texto" -->
      <div class="ms-3 d-flex text-muted-custom" style="font-family: 'Inter'; font-size: 0.95rem;">
        <p>COMPANIES</p>
        <p class="mx-4">TEMPLATES</p>
        <p>QUERIES</p>
      </div>
    </div>
    <!-- Sección de imagen con superposición -->
    <div class="image-container">
      <img src="./images/image-header-desktop.jpg" alt="Image-1">
      <div class="overlay"></div>
    </div>
  </div>
</body>
</html>
